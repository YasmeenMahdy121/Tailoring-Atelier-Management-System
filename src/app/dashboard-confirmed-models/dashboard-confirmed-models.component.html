<header class="">

        <table class="table table-light table-responsive-md text-center mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">الصورة</th>
                <th scope="col">النوع</th>
                <th scope="col">السعر</th>
                <th scope="col">رقم العميل</th>
                <th scope="col">مؤكد</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody>

              <!-- will loop on this depending on the array of models get from firebase -->
              <tr *ngFor="let model of cofirmedModels;let i =index" class="w-100">
                <td scope="row">{{i+1}}</td>
                <td><img [src]="model.img" width="80" height="80" alt="not_found" ></td>
                <td>{{model.modelType}}</td>
                <td>{{model.price}}</td>
                <td>
                 {{model.clientInfo.phone}}
                    </td>
                <td>
                    <i class="fa fa-check text-success"></i>
                    </td>
                <td><button (click)="modelImplemented(model)" class="btn exist-confirm">تم التنفيذ</button></td>
              </tr>
              <!-- end row -->

            </tbody>
          </table>

      </header>
