<div >
  <div (click)="changFlag()" *ngIf="!flag" class="mx-4">
    <!-- <i  class="fa fa-comment-dots h1 " style='font-size:70px;color:#c3453c'></i> -->
    <img src="../assets/chat_icon.png" class="chatIcon" alt="">
</div>

	<div *ngIf="flag" id="live-chat">

		<header (click)="changFlag()" class="clearfix  ">

			<div class=" d-flex justify-content-between align-items-center">
                <h4>مستر تايلور</h4>
			<a  class="chat-close">ــــ</a>
            </div>


			<span class="chat-message-counter">3</span>

		</header>

		<div class="chat">

			<div class="chat-history" id="scrollDown">

				<div class="chat-message clearfix">
					<div class="col-12" [ngClass]="{'user-message-chat' : message.from=='user', 'admin-message-chat' : message.from=='admin'}" *ngFor="let message of chatMessages">
						<span *ngIf="message.from!='user'" class="message-time">{{message.date | date:"HH:mm a"}}</span>
            <div class="message">{{message.message}}</div>
            <span *ngIf="message.from=='user'" class="message-time">{{message.date | date:"HH:mm a"}}</span>
					  </div>

				<hr>
			</div> <!-- end chat-history -->
			<div class="border-top d-flex justify-content-center write-message-form">
				<form [formGroup]="chatForm" class="d-flex p-0" (ngSubmit)="sendMessage(message.value)">
				  <input type="text" placeholder="اكتب..." formControlName="message" #message>
				  <button type="submit" [disabled]="chatForm.invalid"><i class="fa-solid fa-paper-plane"></i></button>
				</form>
			  </div>
		</div> <!-- end chat -->

	</div> <!-- end live-chat -->


</div>
